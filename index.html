<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">

        <div class="header_superior">
        <div class="header_logo">
            <img src="imagenes/logo.jpg" alt="Logo">
        </div>
        <div class="header_busqueda"> 
            <input list="browsers">
            <datalist id="browsers" name="myBrowser">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Internet Explorer"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
                <option value="Microsoft Edge"></option>
            </datalist>
            <img src="imagenes/lupa.png" alt="Lupa" class="lupa-icon">
        </div>
        <div class="header_carrito">
            <img src="imagenes/carrito.png" alt="Carrito de compras">
            <div class="header_noti">
                <p>5</p>
            </div>
        </div>
        </div>
        
        <div class="header_menu">
            <nav>
                <ul>
                    <li><a href="#">MENU</a></li>

                </ul>
            </nav>

        </div>
    </header>
    <div>
        <img src="./imagenes/home.png" alt="img-home" class="img_home">
    </div>
    
    <section class="sect_med_pagos">
        <h3>MEDIOS DE PAGO</h3>
        <div class="div_logos">
        <div class="div_med_pagos">
            <img src="./imagenes/mastercard.png" alt="mastercard">
        </div>
        <div class="div_med_pagos">
            <img src="./imagenes/visa.png" alt="visa">
        </div>
        <div class="div_med_pagos">
            <img src="./imagenes/mercado-pago.png" alt="mercado-pago">
        </div>
        <div class="div_med_pagos">
            <img src="./imagenes/paypal.png" alt="paypal">
        </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer_main">
            <div class="footer_datos">
                <p>Datos del grupo</p>
            </div>
            <div class="footer_datos">
                <p>Menu inferior</p>
            </div>
            <div class="footer_datos">
                <p>Redes sociales</p>
            </div>
        </div>
    </footer>
</body>
</html>
