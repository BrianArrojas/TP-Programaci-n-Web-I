<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles/misc.css" />
  <link rel="stylesheet" href="../styles/inicio.css" />
  <link rel="stylesheet" href="../styles/inicio-sesion.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Platzi</title>
</head>

<body>
  <header class="header" id="header"></header>

  <main>
    <section class="iniciar-sesion">
      <h1>INGRESAR</h1>
      <form action="./index-logueado.html" method="get" class="formulario">
        <div class="formulario_campo">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" name="usuario" required class="campo-inicio-sesion" />
        </div>

        <div class="formulario_campo">
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required class="campo-inicio-sesion" />
        </div>

        <div class="formulario_opciones">
          <p>¿Aún no tienes cuenta? <a href="/pages/registro.html">Regístrate</a></p>
          <button type="submit" id="btn-inicio-sesion">INICIAR SESIÓN</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer" id="footer"></footer>

  <script src="../script.js" type="module"></script>
</body>

</html>
