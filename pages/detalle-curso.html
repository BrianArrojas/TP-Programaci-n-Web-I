<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles/misc.css" />
  <link rel="stylesheet" href="../styles/inicio.css" />
  <link rel="stylesheet" href="../styles/detalle-curso.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Platzi</title>
</head>

<body>
  <header class="header" id="header"></header>

  <main>
    <section class="curso">
      <img src="../imagenes/amazon-web-services.png" alt="Imagen del curso" id="curso-imagen" />

      <div class="curso_datos">
        <div id="curso-datos"></div>


        <div class="curso_contenidos">
          <h3>CONTENIDOS POR CLASE</h3>

          <div id="contenidos-curso">
            <!-- los contenidos se cargan dinámicamente en javascript -->
          </div>
        </div>
      </div>
    </section>

    <section class="docente">
      <h2>DOCENTE</h2>

      <div class="docente_datos" id="docente-datos">
        
      </div>
    </section>

    <section class="cursos_destacados">
      <h2>CURSOS DESTACADOS</h2>

      <div class="cursos_destacados_album" id="cursos-destacados">
        <!-- Los cursos se cargan dinámicamente en este contenedor -->
      </div>
    </section>
  </main>

  <footer class="footer" id="footer"></footer>

  <script src="../script.js" type="module"></script>
</body>

</html>
