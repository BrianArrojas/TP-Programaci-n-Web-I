<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles/misc.css" />
  <link rel="stylesheet" href="../styles/inicio.css" />
  <link rel="stylesheet" href="../styles/registro.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Platzi</title>
</head>

<body>
  <header class="header" id="header"></header>

  <main>
    <section class="registro">
      <h1>REGISTRARSE</h1>
      <form method="get" class="formulario">
        <div class="formulario_campo">
          <label for="nombreCompleto">Nombre completo:</label>
          <input type="text" class="campo-registro" name="nombreCompleto" required />
        </div>
        
        <div class="formulario_campo">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" class="campo-registro" name="usuario" required />
        </div>

        <div class="formulario_campo">
          <label for="contraseña">Contraseña:</label>
          <input type="password" class="campo-registro" name="contraseña" required />
        </div>

        <div class="formulario_campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="campo-registro" name="email" required />
        </div>

        <div class="formulario_campo">
          <label for="telefono">Número de teléfono:</label>
          <input type="text" class="campo-registro" name="telefono" required />
        </div>

        <div class="formulario_opciones">
          <p>¿Ya tienes una cuenta? <a href="./Inicio-sesion.html">Inicia sesión</a></p>
          <button type="submit" id="btn-registro">REGISTRARSE</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer" id="footer"></footer>

  <script src="../script.js" type="module"></script>
</body>

</html>
