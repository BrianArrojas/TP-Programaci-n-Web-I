<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles/misc.css" />
  <link rel="stylesheet" href="../styles/cursos-empresas.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos para empresas - Platzi</title>
</head>

<body>
  <header class="header" id="header"></header>

  <section class="cursos_empresas">
    <div class="header_busqueda">
      <input list="browsers" placeholder="Selecciona el curso..." />
      <datalist id="browsers" name="myBrowser">
        <option value="Introducción a HTML5, CSS y JavaScript"></option>
        <option value="Curso de JavaScript para Principiantes"></option>
        <option value="Curso de Python Nivel Avanzado"></option>
        <option value="Curso de Python Nivel Intermedio"></option>
        <option value="Introducción a Machine Learning"></option>
        <option value="Conceptos de Amazon Web Services"></option>
      </datalist>
    </div>
    <h4>EMPLEADOS INSCRIPTOS</h4>

    <form action="./Inicio-sesion.html" method="get" class="formulario_general">
      <ul class="personas_inscriptas">
        <li>
          <div class="formulario_persona">
            <div class="formulario_persona_campo">
              <label for="nombre1">Nombre:</label>
              <input type="text" id="nombre1" name="nombre[]" required />
            </div>
            <div class="formulario_persona_campo">
              <label for="apellido1">Apellido:</label>
              <input type="text" id="apellido1" name="apellido[]" required />
            </div>
            <div class="formulario_persona_campo">
              <label for="dni1">DNI:</label>
              <input type="text" id="dni1" name="dni[]" required maxlength="8"/>
            </div>
            <div class="formulario_persona_campo">
              <label for="email${index}">Email:</label>
              <input type="email" id="email${index}" name="email[]" required />
            </div>
            <div class="formulario_persona_campo">
              <label for="telefono${index}">Teléfono:</label>
              <input type="tel" id="telefono${index}" name="telefono[]" required />
            </div>
          </div>
        </li>
      </ul>

      <div class="agregar_persona">
        <button type="button" class="btn-agregar">
          <img src="../imagenes/cruz.svg" alt="Agregar" />
          <p>Agregar persona</p>
        </button>
      </div>

      <div class="precio_inscripcion">
        <h3>$......</h3>
        <button type="submit">Inscribirse</button>
      </div>
    </form>
  </section>

  <footer class="footer" id="footer"></footer>

  <script type="module" src="../script.js"></script>
</body>
</html>
