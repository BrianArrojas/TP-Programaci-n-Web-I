<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../styles/misc.css" />
  <link rel="stylesheet" href="../styles/regala-curso.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos para empresas - Platzi</title>
</head>

<body>
  <header class="header" id="header"></header>
  
  <main>
    <section class="gift_card">
      <div class="vista_previa">
        <p class="vista_previa_monto">$0000.-</p>
        <div class="vista_previa_destinatario">
          <p>GIFT CARD para</p>
          <h3>Destinatario</h3>
        </div>
      </div>

      <div class="gift_card_datos">
        <h2>Personalización de Gift Card</h2>

        <form action="./Inicio-sesion.html" method="get">
          <div class="datos_formulario_campo">
            <label for="nombre">Nombre del destinatario</label>
            <input type="text" name="nombre" required maxlength="15"/>
          </div>

          <div class="datos_formulario_seleccionar">
            <label for="color">Color</label>
            <ul class="colores_opciones">
              <li>
                <div class="color_opcion_uno"></div>
                <input type="radio" name="color" value="rojo" required />
              </li>
              <li>
                <div class="color_opcion_dos"></div>
                <input type="radio" name="color" value="verde" />
              </li>
              <li>
                <div class="color_opcion_tres"></div>
                <input type="radio" name="color" value="azul" />
              </li>
              <li>
                <div class="color_opcion_cuatro"></div>
                <input type="radio" name="color" value="amarillo" />
              </li>
              <li>
                <div class="color_opcion_cinco"></div>
                <input type="radio" name="color" value="violeta" />
              </li>
            </ul>
          </div>

          <div class="datos_formulario_seleccionar">
            <label for="tamanio_fuente">Tamaño de fuente</label>
            <ul class="tamanio_fuente_opciones">
              <li>
                <p style="font-size: 20px">20px</p>
                <input type="radio" name="tamanio_fuente" value="20px" required />
              </li>
              <li>
                <p style="font-size: 28px">28px</p>
                <input type="radio" name="tamanio_fuente" value="28px" />
              </li>
              <li>
                <p style="font-size: 32px">32px</p>
                <input type="radio" name="tamanio_fuente" value="32px" />
              </li>
              <li>
                <p style="font-size: 48px">48px</p>
                <input type="radio" name="tamanio_fuente" value="48px" />
              </li>
              <li>
                <p style="font-size: 60px">60px</p>
                <input type="radio" name="tamanio_fuente" value="60px" />
              </li>
            </ul>
          </div>

          <div class="datos_formulario_campo">
            <label for="monto">Monto</label>
            <input type="number" name="monto" required min="0" max="100000"/>
          </div>

          <div class="datos_formulario_seleccionar">
            <label for="ubicacion">Ubicación del monto</label>
            <ul class="ubicacion_opciones">
              <li>
                <div class="ubicacion_opcion_br">
                  <div></div>
                </div>
                <input type="radio" name="ubicacion" value="abajo_derecha" required />
              </li>
              <li>
                <div class="ubicacion_opcion_tl">
                  <div></div>
                </div>
                <input type="radio" name="ubicacion" value="arriba_izquierda" />
              </li>
              <li>
                <div class="ubicacion_opcion_tr">
                  <div></div>
                </div>
                <input type="radio" name="ubicacion" value="arriba_derecha" />
              </li>
            </ul>
          </div>

          <div class="datos_formulario_seleccionar">
            <label for="fondo">Fondo</label>
            <ul class="fondo_opciones">
              <li>
                <div class="fondo_opcion_uno"></div>
                <input type="radio" name="fondo" value="rojo" required />
              </li>
              <li>
                <div class="fondo_opcion_dos"></div>
                <input type="radio" name="fondo" value="verde" />
              </li>
              <li>
                <div class="fondo_opcion_tres"></div>
                <input type="radio" name="fondo" value="azul" />
              </li>
              <li>
                <div class="fondo_opcion_cuatro"></div>
                <input type="radio" name="fondo" value="amarillo" />
              </li>
              <li>
                <div class="fondo_opcion_cinco"></div>
                <input type="radio" name="fondo" value="violeta" />
              </li>
            </ul>
          </div>

          <button type="submit">Confirmar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer" id="footer"></footer>

  <script type="module" src="../script.js"></script>
</body>
</html>
